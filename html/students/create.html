<!DOCTYPE html>
<html lang="en">
<head>
    <title>PRISM - Students</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="site.css">
</head>
<body>
    <header><h1>Student List</h1></header>
    <nav>
        <a href="../internships/list.html">Internships</a> &nbsp;
        <a href="../companies/list.html">Companies</a> &nbsp;
        <a href="../students/list.html">Students</a> &nbsp;
        <a href="../admin/list.html">(Admin)</a> &nbsp;
    </nav>
    
    <form>
        
        <fieldset>
            <legend><h2>Create New Student</h2></legend>
            Student Name: <input type="text"><br>
            Preferred Name: <input type="text"><br>
            SSID: <input type="text"><br>
            Cohort/Year: <input type="text"><br>
            Active Status: <select>
                                <option value="noneSelected">(None Selected)</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="graduated">Graduated</option>
                            </select><br>
            Internship/Capstone Status: <select>
                                <option value="noneSelection">(None Selected)</option>
                                <option value="incomplete">Incomplete</option>
                                <option value="completed">Completed</option>
                                <option value="inProgress">In Progress</option>
                            </select><br>
            Internship Link: <input type="text"><br> 
            Application Status: <select>
                                <option value="noneSelection">(None Selected)</option>
                                <option value="applied">Applied</option>
                                <option value="provisionallyAccepted">Provisionally Accepted</option>
                                <option value="fullyAccepted">Fully Accepted</option>
                                <option value="withdrawn">Withdrawn</option>
                                <option value="denied">Denied</option>
                            </select><br> 

        </fieldset>
    </form>

    <footer>
        <p><small>North Seattle College - PRISM &copy; 2016</small></p>
    </footer>

</body>
</html>
